{% extends 'base.html' %}
{% load static %}

{% block title %}Создать семью{% endblock %}

{% block content %}
<h2>Создать семью</h2>
{% if error %}
    <div class="alert alert-danger">{{ error }}</div>
{% endif %}
<form method="POST" action="{% url 'create-family' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Название семьи</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <button type="submit" class="btn btn-primary">Создать</button>
</form>
{% endblock %}
