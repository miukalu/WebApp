{% extends 'base.html' %}
{% load static %}

{% block title %}Выход{% endblock %}

{% block content %}
<h2>Выход</h2>
<p>Вы уверены, что хотите выйти?</p>
<form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Выйти</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
